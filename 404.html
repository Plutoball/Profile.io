<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Hanken Grotesk', sans-serif;
            background-color: #000000;
            color: #fff;
            margin: 0;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 80px;
            font-weight: 700;
            margin: 0;
        }

        p {
            font-size: 18px;
            font-weight: 300;
            margin: 10px 0 20px;
        }

        .btn {
            background: #007BFF;
            color: #fff;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: 500;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.2s ease;
            text-decoration: none;
        }

        .btn:hover {
            background: #0056b3;
            box-shadow: 0px 3px 6px rgba(0, 123, 255, 0.4);
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <a href="index.html" class="btn">Return Home</a>
</body>
</html>
